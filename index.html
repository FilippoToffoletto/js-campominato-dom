<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    
    <title>Campo-Minato</title>
</head>
<body>
    <div class="main-wrapper d-flex flex-column">
        <header class="container">
            <div class="row">
                <div class="col-9">
                    <div class="logo d-flex align-items-center py-3">
                        <img src="img/logo.png" alt="">
                        <span>Campo Minato</span>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-between ">
                    <label for="level">Difficiltà:</label>
                    <select name="form-select mx-3" id="level" name="level">
                        <option value="0" selected>Easy</option>
                        <option value="1">Medium</option>
                        <option value="2">Difficult</option>
                    </select>
                    <button type="button" id="play" class="btn btn-outline-success">Play</button>
                </div>
            </div>
        </header>
    
        <main class="d-flex justify-content-center align-items-center flex-column">
            
            <div class="game-wrapper">
                <h2>Seleziona la Difficoltà:</h2>
                <!-- <div class="grid">
                    <div class="cell square81"><span>x</span></div>
                </div> -->

                <h3 class="end_Message"></h3>
            </div>
        </main>
    
        <footer class="container py-3">
                <h5>Made with &hearts; by <a href="#">Filippo</a></h5>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
